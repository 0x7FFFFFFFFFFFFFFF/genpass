sudo: required
language: rust
rust:
  - stable

install:
  - cargo install cargo-release

script:
  - cargo test
  - "./ci/upload-coverage-data.sh"
  - cargo doc
  - cargo package

cache: cargo

before_deploy:
  - cargo login $CRATES_TOKEN
  - cargo release --no-dev-version --no-confirm patch

deploy:
  - provider: releases
    api_key:
      secure: 
    file: target/package/genpass-$TRAVIS_TAG.crate
    on:
      repo: cyplo/genpass
      branch: master
      condition: "$TRAVIS_RUST_VERSION = stable"
    skip_cleanup: true

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
env:
  global:
    - secure: 
    - secure: 
